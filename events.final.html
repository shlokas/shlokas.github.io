    function navtransition(classname) {
      $(".categoryHeading").removeClass('moveheading');
      $(classname + '.categoryHeading').toggleClass("moveheading");
      $("ul.card-stacks").removeClass('transition');
      $(classname + " ul.card-stacks").toggleClass('transition');

    }


    // events cycle through images
    function cycleBackgrounds1() {
      var index = 0;
      $image1 = $('.slide');
      setInterval(function () {
        index = index + 1 < $image1.length ? index + 1 : 0;
        $image1.eq(index).addClass('show');
        $image1.eq(index - 1).removeClass('show');
      }, 2300);
    };

    function cycleBackgrounds2() {
      var index = 0;
      $image2 = $('.slide2');
      setInterval(function () {
        index = index + 1 < $image2.length ? index + 1 : 0;

        $image2.eq(index - 1).removeClass('show');
      }, 3000);
    };

    function cycleBackgrounds3() {
      var index = 0;
      $image3 = $('.slide3');

    };

    function cycleBackgrounds4() {
      var index = 0;
      $image4 = $('.slide4');

        index = index + 1 < $image4.length ? index + 1 : 0;
        $image4.eq(index).addClass('show');

    };



    $(function () {
